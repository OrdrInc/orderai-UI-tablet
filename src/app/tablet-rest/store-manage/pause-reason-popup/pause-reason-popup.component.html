<mat-dialog-content>
  <div>
    <h4
      class="title text-center"
      style="padding-bottom: 10px; font-weight: bold; font-size: 20px"
    >
      Reason for pausing/unpausing the store.
    </h4>
    <div class="form-group">
      <input
        type="text"
        class="form-control w100 margin-auto"
        id="pauseReason"
        [(ngModel)]="notes"
        placeholder="Enter a reason"
      />
    </div>
    <div class="mT10">
      <mat-checkbox
        class="pL5"
        [(ngModel)]="storePauseManagerNotify"
        color="primary"
      >
      </mat-checkbox>
      &nbsp; Notify Store Manager
    </div>
    <div class="text-center pT20">
      <!-- <button
        class="btn btn-danger"
        (click)="addNotes('skip')"
        type="button"
        style="
          font-size: 14px;
          margin-bottom: 20px;
          border: 1px solid black;
          background-color: white;
          color: black;
          width: 75px;
        "
      >
        Skip
      </button>
      &nbsp;&nbsp; -->
      <button
        class="btn btn-success {{ notes.length < 3 ? 'disabled' : '' }}"
        (click)="addNotes('noskip')"
        type="button"
        style="
          border: 1px solid;
          font-size: 14px;
          margin-bottom: 20px;
          color: white;
          background-color: black !important;
        "
      >
        Add Reason
      </button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="close-btn">
  <div class="w100 text-center">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </div>
</mat-dialog-actions>
